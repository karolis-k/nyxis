<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="slashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1744;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Main slash arc -->
  <path d="M8 56 Q32 32 56 8" 
        stroke="url(#slashGradient)" 
        stroke-width="6" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.9">
    <animate attributeName="stroke-width" 
             values="6;12;6" 
             dur="0.3s" 
             begin="0s"/>
    <animate attributeName="opacity" 
             values="0;0.9;0" 
             dur="0.3s" 
             begin="0s"/>
  </path>
  
  <!-- Secondary slash effect -->
  <path d="M12 60 Q36 36 60 12" 
        stroke="#FFD700" 
        stroke-width="3" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.6">
    <animate attributeName="stroke-width" 
             values="3;8;3" 
             dur="0.3s" 
             begin="0.1s"/>
    <animate attributeName="opacity" 
             values="0;0.6;0" 
             dur="0.3s" 
             begin="0.1s"/>
  </path>
  
  <!-- Sparks -->
  <circle cx="20" cy="44" r="2" fill="#FFD700">
    <animate attributeName="r" values="0;3;0" dur="0.2s" begin="0.15s"/>
    <animate attributeName="opacity" values="0;1;0" dur="0.2s" begin="0.15s"/>
  </circle>
  <circle cx="44" cy="20" r="2" fill="#FF6B35">
    <animate attributeName="r" values="0;2;0" dur="0.15s" begin="0.2s"/>
    <animate attributeName="opacity" values="0;1;0" dur="0.15s" begin="0.2s"/>
  </circle>
  <circle cx="32" cy="32" r="1" fill="#FF1744">
    <animate attributeName="r" values="0;2;0" dur="0.1s" begin="0.1s"/>
    <animate attributeName="opacity" values="0;1;0" dur="0.1s" begin="0.1s"/>
  </circle>
</svg>
